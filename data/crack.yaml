# DhakaAI 2020 dataset https://dataverse.harvard.edu/dataset.xhtml?persistentId=doi:10.7910/DVN/POREXF
# Train command: python train.py --data dhakaai.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /dhakaai
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /content/train/  # 755 images
val: /content/valid/  # 151 images
test: /content/test/  # 193 images, submit to https://dhaka-ai.com/

# number of classes
nc: 18

# class names
names: ["Alligator_Cracking", "path_hole", "Edge_Cracking", "Longitudinal_Cracking", "Patching_Utility_Cut", "Block_Cracking", 
        "Transverse_Cracking", "Shoulder_Drop_Off", "Miscellanious_Crack", "Reflection_Cracking", "Lane_or_Shoulder_Drop_Off", 
        "Bumps_and_Sags", "depression", "Manhole_Cover", "Slippage_cracking", "Weather_Raveling", "Bleeding", "Rutting"]

